<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blog Generator</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-position: center;
      background-image: url('{{ url_for('static', filename='assets/bg_ai.webp') }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    .form-container h1 {
      margin-bottom: 20px;
    }
    .form-container .form-group input {
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }
    .form-container button {
      background-color: pink;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    .form-container button:hover {
      background-color: palevioletred;
      transform: scale(1.1);
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
{% include 'navbar.html' %}

<!-- Main Container -->
<div class="form-container">
  <h1>Generate Your AI Blog</h1>
  <form action="/generate_post" method="POST">
    <div class="form-group">
      <input 
        type="text" 
        name="topic" 
        placeholder="Enter a blog topic" 
        class="form-control" 
        required>
    </div>
    <button type="submit">Generate Blog</button>
  </form>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" style="margin-top: 10px;">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
